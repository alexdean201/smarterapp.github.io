<!DOCTYPE html>
<html>

<head>
<title>{{ page.title | escape_once }}</title>
{% include head.html %}
</head>

<body id="body-doc">

<div id="main-doc">
	<table class="layout" style="width:100%;"><tr>
		<td style="width:30%;"><a href="http://www.smarterapp.org/">
		<img src="/smarterapp.github.io/res/SmarterApp_logo.png" alt="SmarterApp Logo" width="214" height="60"></a></td>
		<td style="width:70%; vertical-align:top;">
			<div class="title" style="text-align:right;margin:0;">{{ page.title | escape_once }}</div>
			<div class="subtitle" style="text-align:right;margin:0;">{{ page.date }} | {{ page.version | escape_once }}</div>
		</td>
	</tr></table>
	<hr/>
	<div id="content" style="min-height: 40em;">
		{{ content }}
	</div>
	{% include footer.html %}
</div>

</body>

</html>
